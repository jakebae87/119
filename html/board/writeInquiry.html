<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/board.css">
    <!--Fontawesome script-->
    <script src="https://kit.fontawesome.com/f060eab6a5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="title">
        <h2>상품문의</h2>
    </div>
    <hr>
    <div>

        <div class="selectStarRegist">
            <!--페이지 타입 설정-->
            <select name="selectSubject" onchange="window.open(value,'_self');">
                <option value="/html/board/writeInquiry.html">상품문의</option>
                <option value="/html/board/writeReview.html">상품후기</option>
            </select>

            <!--게시글 등록 버튼-->
            <div id="registButton">
                <input type="submit" form="submitBoard" value="등록">
            </div>
        </div>

        <!--게시글 제목과 내용 입력란-->
        <div>
            <form action="#" id="submitBoard">
                <input id="title" name="title" type="text" placeholder="제목을 입력하세요." maxlength="100" required>
                <input type="file" id="fileUpload" name="fileUpload" multiple>
                <!--썸네일 참고(https://sinna94.tistory.com/entry/JavaScript-%EC%9D%B4%EB%AF%B8%EC%A7%80-%EC%97%85%EB%A1%9C%EB%93%9C-%EB%AF%B8%EB%A6%AC%EB%B3%B4%EA%B8%B0-%EB%A7%8C%EB%93%A4%EA%B8%B0)-->
                <textarea id="contents" name="contents" rows="30" cols="100"></textarea>
            </form>
        </div>

    </div>

    <!--해당 페이지 목록으로 이동 버튼-->
    <div id="bottomBoard">
        <input type="button" value="목록" onclick="location.href='/html/community/inquiry.html'">
    </div>

</body>

</html>
